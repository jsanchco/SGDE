<div class="card mx-auto">

    <span class="e-icons e-search"></span>
    <span class="e-icons home"></span>
    <span class="e-icons exit"></span>

    <div style="text-align:center">
        <div id="ej2Spinner" #spin></div>
    </div>

    <ejs-toast #toastError id='toastError'></ejs-toast>

    <div class="card-body">
        <h2 class="card-title text-center mb-5">Login</h2>
        <form id="formId" [formGroup]="loginForm" #formDir="ngForm" class="form-horizontal" #lForm="ngForm" (ngSubmit)="submitLogin(lForm)">
            <div class="form-group">
                <label for="username">{{ 'username' | translate }}</label>
                <input formControlName="username" type="email" class="form-control" id="email">
                <div *ngIf="username.errors">
                    <div *ngIf="username.errors.required && username.touched" class="e-error">
                        {{ 'field-required' | translate }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="passwords">{{ 'password' | translate }}</label>
                <input formControlName="password" type="password" class="form-control" id="passwords">
                <div *ngIf="password.errors">
                    <div *ngIf="password.errors.required && password.touched" class="e-error">
                        {{ 'field-required' | translate }}
                    </div>
                </div>
            </div>
            <div class="mt-5 text-center">
                <button type="submit" class="btn btn-lg px-gdn-btn-outline card-bg" routerLink="/">LOGIN</button>
            </div>
            <!-- <div class="mt-4 text-center">Forgot password? <a routerLink="/main/dashboard">Reset</a></div>
            <div class="text-center">Donâ€™t have an account? <a routerLink="/register">Sign up</a></div> -->
            <div class="dropdown-divider my-4"></div>
            <div class="text-center">{{ 'orconnectwith' | translate }}</div>
            <div class="d-flex justify-content-center mt-4">
                <a class="px-gdn-icon mx-2" href=""><i class="icon-social-facebook"></i></a>
                <a class="px-gdn-icon mx-2" href=""><i class="icon-social-pinterest"></i></a>
                <a class="px-gdn-icon mx-2" href=""><i class="icon-social-twitter"></i></a>
                <a class="px-gdn-icon mx-2" href=""><i class="icon-social-instagram"></i></a>
                <a class="px-gdn-icon mx-2" href=""><i class="icon-social-skype"></i></a>
            </div>
        </form>
    </div>
</div>
<footer class="text-nowrap">
    2019 <a routerLink="/">SOFU</a> {{ 'allrightsreserved' | translate }}
</footer>
<img src="/assets/images/user-pages/login-img.png">
